[gcode_macro PRINT_START]
gcode:
    # 1. Home all axes
    G28

    # 2. Heat the bed to printing temperature and let it soak for 5 minutes
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    M140 S{BED_TEMP}  # Set bed temperature
    M190 S{BED_TEMP}  # Wait for bed temperature
    G4 P300000        # Wait for 5 minutes (300,000 milliseconds)

    # 3. Heat the extruder to 150 degrees Celsius
    M104 S150         # Set hotend temperature to 150°C
    M109 S150         # Wait for hotend temperature

    # 4. Perform a Z-tilt adjust
    Z_TILT_ADJUST

    # 5. Bed leveling
    BED_MESH_CALIBRATE

    # Optional: Move the print head to a safe position
    G1 X10 Y10 Z10 F3000

    # Optional: Set final nozzle temperature if different from 150°C
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    M104 S{EXTRUDER_TEMP}