[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_220045000F51313531383332-if00

#[include ADXL/adxl.cfg]

[include mainsail.cfg]

[include KAMP_Settings.cfg]

[include Macros/idle_timeout.cfg]

#[include Macros/shaketune.cfg]

[include Pins/board_pins.cfg]

[include Motors/steppers.cfg]

[include Motors/extruder.cfg]

[include Fans/board_fan.cfg]

[include Fans/part_cooling.cfg]

[include Fans/extruder_fan.cfg]

[include Bed/bed_heater.cfg]

[include Bed/z_tilt.cfg]

[include Bed/screw_tilt.cfg]

[include Bed/bed_mesh.cfg]

[include Bed/safe_z_home.cfg]

[include Probe/bl_touch.cfg]

[include Sensors/temp_sensors.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]

[exclude_object]

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

